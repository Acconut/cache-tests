<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTTP Caching Tests</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script type="module">
      import index from './results/index.mjs'
      import * as summary from './summary.js'
      import ccRequest from './tests/cc-request.mjs'
      import ccResponse from './tests/cc-response.mjs'
      import ccFresh from './tests/cc-freshness.mjs'
      import expires from './tests/expires-freshness.mjs'
      import heuristic from './tests/heuristic-freshness.mjs'
      import surrogate from './tests/surrogate-control.mjs'
      import statuses from './tests/status.mjs'
      import vary from './tests/vary.mjs'
      import other from './tests/other.mjs'

      var tests = [ccFresh, expires, ccResponse, heuristic, surrogate, statuses, ccRequest, vary, other]
      var target = document.getElementById('target')

      summary.loadResults(index).then(results => {
        summary.showResults(target, tests, results)
      })
    </script>
  </head>
  <body>
    <h1>HTTP Caching Tests</h1>
    <p><strong>Key:</strong>
      ✅: passed &nbsp;
      ⚠️: optional test failed &nbsp;
      ⛔️: conformance test failed &nbsp;
      -: not tested
    </p>
    <p><i>Hover over failed tests for details. See also the <a href="https://github.com/http-tests/cache-tests">GitHub repo</a>.</i></p>
    <table id="target">
    </table>
  </body>
</html>
