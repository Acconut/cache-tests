<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CDN and Reverse Proxy HTTP Caching Tests</title>
    <script type="module">
      import * as client from './client.js'
      import * as display from './display.js'
      import ccRequest from './tests/cc-request.js'
      import ccResponse from './tests/cc-response.js'
      import freshness from './tests/explicit-freshness.js'
      import heuristic from './tests/heuristic-freshness.js'
      import surrogate from './tests/surrogate-control.js'
      import statuses from './tests/status.js'
      import vary from './tests/vary.js'
      import other from './tests/other.js'

      var tests = [freshness, heuristic, surrogate, ccResponse, statuses, ccRequest, vary, other]
      client.runTests(tests, fetch)
        .then(function() {
          var body = document.getElementsByTagName('body')[0]
          var target = document.createElement('div')
          return body.appendChild(target)
        })
        .then(function(target) {display.renderTestResults(tests, client.testResults, target, false)})
    </script>
  </head>
  <body>
  </body>
</html>
