<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CDN and Reverse Proxy HTTP Caching Tests</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script type="module">
      import * as client from './client.mjs'
      import * as display from './display.mjs'
      import baseTests from './tests/index.mjs'
      import surrogate from './tests/surrogate-control.mjs'

      baseTests.push(surrogate)
      client.runTests(baseTests, fetch)
      .then(function() {
        var resultsTarget = document.getElementById('results')
        display.renderTestResults(baseTests, client.getResults(), client.testUUIDs, resultsTarget, true)
      })
      .then(function() {
        var downloadTarget = document.getElementById('download')
        display.downloadTestResults(downloadTarget, "results.json", client.getResults())
      })
    </script>
  </head>
  <body>
    <h1>CDN and Reverse Proxy HTTP Caching Tests</h1>

    <p><i>Hover over failed tests for details. Click on <span class="hint">⌾</span> to copy the
    test ID to the clipboard, and <span class="hint">⚙︎</span> to copy the actual test UUID (for
    finding it in the browser networking tab or proxy logs). See also the <a
    href="https://github.com/http-tests/cache-tests">GitHub repo</a>.</i></p>

    <p><a id="download">Download results (JSON)</a></p>

    <div id="results"></div>
  </body>
</html>
