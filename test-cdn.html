<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CDN and Reverse Proxy HTTP Caching Tests</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script type="module">
      import * as client from './client.mjs'
      import * as display from './display.mjs'
      import ccRequest from './tests/cc-request.mjs'
      import ccResponse from './tests/cc-response.mjs'
      import ccFresh from './tests/cc-freshness.mjs'
      import expires from './tests/expires-freshness.mjs'
      import heuristic from './tests/heuristic-freshness.mjs'
      import surrogate from './tests/surrogate-control.mjs'
      import statuses from './tests/status.mjs'
      import vary from './tests/vary.mjs'
      import other from './tests/other.mjs'

      var tests = [ccFresh, expires, ccResponse, heuristic, surrogate, statuses, ccRequest, vary, other]
      client.runTests(tests, fetch)
      .then(function() {
        var resultsTarget = document.getElementById('results')
        display.renderTestResults(tests, client.getResults(), resultsTarget, true)
      })
      .then(function() {
        var downloadTarget = document.getElementById('download')
        display.downloadTestResults(downloadTarget, "results.json", client.getResults())
      })
    </script>
  </head>
  <body>
    <h1>CDN and Reverse Proxy HTTP Caching Tests</h1>
    <a id="download">Download results (JSON)</a>
    <div id="results"></div>
  </body>
</html>
