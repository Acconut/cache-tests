<VirtualHost *:8004>

  ProxyPass "/"  "http://localhost:8000/"
  CacheEnable disk /

  CacheRoot /var/cache/apache
  CacheDirLevels 5
  CacheDirLength 3

  CacheIgnoreNoLastMod On
  CacheStoreExpired On
  CacheNegotiatedDocs On
  UseCanonicalName On
  CacheHeader On
  CacheDetailHeader on

</VirtualHost>
