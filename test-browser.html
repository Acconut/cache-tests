<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Browser HTTP Caching Tests</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script type="module">
      import * as client from './client.mjs'
      import * as display from './display.mjs'
      import baseTests from './tests/index.mjs'

      client.runTests(baseTests, fetch, true)
        .then(function() {
          var resultsTarget = document.getElementById('results')
          display.renderTestResults(baseTests, client.getResults(), client.testUUIDs, resultsTarget, true)
        })
        .then(function() {
          var downloadTarget = document.getElementById('download')
          display.downloadTestResults(downloadTarget, "results.json", client.getResults())
        })
    </script>
  </head>
  <body>
    <h1>Browser HTTP Caching Tests</h1>
    <a id="download">Download results (JSON)</a>
    <div id="results"></div>
  </body>
</html>
